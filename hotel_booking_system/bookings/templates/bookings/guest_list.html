<!DOCTYPE html>
<html>
<head>
    <title>Guest List</title>
</head>
<body>
    <h1>Guest List</h1>
    <ul>
        {% for guest in guests %}

        {% endfor %}
    </ul>
    <a href="{% url 'guest_create' %}">Add New Guest</a>
</body>
</html>
